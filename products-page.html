<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="products-page-style.css">
    <link href="https://fonts.cdnfonts.com/css/beatrice-display-trial" rel="stylesheet">
</head>
<body>
    <header class ="head">
        <div class = "container">
            <div class="left-section">
                <img class="menu-icon" src="icons/menu.png" alt="">
                <a href="#">Home</a>
                <a href="#">Collections</a>
                <a href="#">Deals</a>
            </div>
            
            <div class="middle-section">
                <div class="amblem"></div>
            </div>

            <div class = "right-section">
                <button class = "like-button">
                    <img src="icons/favorite-icon.png">
                </button>
                <button class = "cart-button">Cart</button>
                <button class = "shop-button">
                    <img src="icons/shopping-bag.png">
                </button>
                <button class = "profile-button">
                    <img src="icons/account-icon.png">
                </button>    
            </div>
        </div>
    </header>

    <section class="product">
        <div class="container">
            <div class="left-part">
                <img src="images/black-clothes.jpg">
                <div class="small-images">
                    <img src="images/black-clothes.jpg">
                    <img src="images/small-image2.jpg">
                    <img src="images/small-image3.jpg">
                    <img src="images/small-image4.jpg">
                    <img src="images/small-image5.jpg">
                </div>    
            </div>

            <div class="right-part">
                <h3>ABSTRACT PRINT SHIRT</h3>
                <p class="cost">$99</p>
                <p class="tax">MRP incl. of all taxes</p>

                <p class="description">Relaxed-fit shirt. Camp collar and short sleeves. Button-up front.</p>

                <p class="color-title">Color</p>
                
                <div class="colors">
                    <label class="cream-box">
                        <input type="checkbox" name="color" value="cream">
                        <span></span>
                    </label>

                    <label class="grey-box">
                        <input type="checkbox" name="color" value="grey">
                        <span></span>
                    </label>

                    <label class="black-box">
                        <input type="checkbox" name="color" value="black">
                        <span></span>
                    </label>

                    <label class="green-box">
                        <input type="checkbox" name="color" value="green">
                        <span></span>
                    </label>

                    <label class="white-box">
                        <input type="checkbox" name="color" value="white">
                        <span></span>
                    </label>

                    <label class="blue-box">
                        <input type="checkbox" name="color" value="blue">
                        <span></span>
                    </label> 
                </div>
                
                <p class="size-title">Size</p>
                <div class="size">
                    <div>
                        <p>XS</p>
                    </div>
                    <div>
                        <p>S</p>
                    </div>
                    <div>
                        <p>M</p>
                    </div>
                    <div>
                        <p>L</p>
                    </div>
                    <div>
                        <p>XL</p>
                    </div>
                    <div>
                        <p>2X</p>
                    </div>
                </div>
                
                <p class="measure">FIND YOUR SIZE |  MEASUREMENT GUIDE</p>

                <button class="add-button">ADD</button>
            </div>

            <img class="black-fav-icon" src="icons/black-favorite-icon.png">
        </div>
    </section>

    <br><br><br>
</body>
</html>
