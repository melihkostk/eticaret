<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkout-style.css">
    <link href="https://fonts.cdnfonts.com/css/beatrice-display-trial" rel="stylesheet">
</head>
<body>
    <header>
        <img class = "forward-arrow" src="icons/right-arrow.png">
    </header>
    
    <section class="titles">
        <h1>CHECKOUT</h1>
        <div class="container">
            <p>INFORMATION</p>
            <p>SHIPPING</p>
            <p>PAYMENT</p>
        </div>
    </section>
    
    <section class="products">
        <div class="container">
            <div class="left-part">
                <form>
                    <h3>CONTACT INFO</h3>
                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Phone">
                    <h3 class="sa-title">SHIPPING ADDRESS</h3>
                    <div class="name">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <input type="text" placeholder="Country">
                    <input type="text" placeholder="State/Religion">
                    <input type="text" placeholder="Address">
                    <div class="city-p">
                        <input type="text" placeholder="City">
                        <input type="text" placeholder="Postal Code">
                    </div>
                </form> 
                <button>
                    Shipping
                    <img src="icons/right-arrow.png">
                </button>
            </div>

            <div class="right-part">
                <h3>YOUR ORDER</h3>
                <div class="product-container">
                    <img src="images/buyyed-product.jpg">
                    <div class="product-d">
                        <p class="product-t">Basic Heavy T-Shirt<span>Change</span></p>
                        <p class="product-s">Black/L</p>
                        <p class="amount">(1)<span class="cost">$99</span></p>
                    </div>  
                </div>
                

                <div class="product-container">
                    <img src="images/black-clothes.jpg">
                    <div class="product-d">
                        <p class="product-t">Basic Fit T-Shirt</p>
                        <p class="product-s">Black/L</p>
                        <p class="amount">(1)<span class="cost">$99</span></p>
                    </div>  
                </div>
                
                <div class="t-amount">
                    <p>(2)</p>
                </div>

                <p class="sub-t">Subtotal<span class="t-cost">$180.00</span></p>
                <p class="shipping">Shipping<span>Calculate at next step</span></p>
                <p class="total">Total<span>$180</span></p>
            </div>
        </div>  
    </section>
    <br><br><br>
</body>
</html>
