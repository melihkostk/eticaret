<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/beatrice-display-trial" rel="stylesheet">
    
                
</head>
<body>
    <header class ="head">
        <div class = "container">

            <div class="left-section">
                <img class="menu-icon" src="icons/menu.png" alt="">
                <a href="#">Home</a>
                <a href="#">Colections</a>
                <a href="#">New</a>
            </div>
            
            <div class="middle-section">
                <div class="amblem"></div>
            </div>

            <div class = "right-section">
                <button class = "like-button">Like</button>
                <button class = "cart-button">Cart</button>
                <button class = "shop-button">Shop</button>
                <button class = "profile-button">Profile</button>    
            </div>

        </div>
    </header>

    <section class="gender">
        <div class="container">
            <a href="#">MEN</a>
            <a href="#">WOMAN</a>
            <a href="#">KIDS</a>
            
            <div class ="search-box">
                <i class="search-icon"></i>
                <input type="text" placeholder="Search">
            </div>

        </div>
    </section>

    <section class="new-colection">
        <div class="container">
            <div class="left-part">
                <h1>NEW <span>COLLECTION</span></h1>
                <p>Summer</p>
                <p>2024</p>

                <button class ="gts-button">Go To Shop</button>
                <button class ="back-button"> < </button>
                <button class ="forward-button">></button>
            </div>

            <div class="right-part">
                <img class="white-clothes" src="images/white-clothes.jpg" alt="">
                <img class="black-clothes" src="images/black-clothes.jpg" alt="">
            </div>
        </div>
    </section>

    <section class ="new-this-week">
        <h1>NEW <span class ="this-week">THIS WEEK</span><span class="amount">(50)</span></h1>
        
        <div class = "container">
            <div class  ="product-container">
                <img class="seer-shirt" src="images/seer-shirt.jpg" alt="">
                <div class="add-button">+</div>
                <p class = "product-type">V Neck T-shirt</p>
                <p class = "product-description">Embroidered Seersucker Shirt<span>$99</span></p>
                
            </div>
            
            <div class ="product-container"> 
                <img class="basic-shirt" src="images/basic-shirt.jpg" alt="">
                <div class="add-button">+</div>
                <p class = "product-type">Cotton T Shirt</p>
                <p class ="product-description">Basic Slim Fit T-Shirt<span>$99</span></p>
                
            </div>
            
            <div class="product-container">
                <img class="henley-shirt" src="images/henley-shirt.jpg" alt="">
                <div class="add-button">+</div>
                <p class="product-type">Henley T-Shirt</p>
                <p class = "product-description">Blurred Print T-Shirt<span>$99</span></p>
                
            </div>

            <div class="product-container">
                <img class="zipper-shirt" src="images/zipper.jpg" alt="">
                <div class="add-button">+</div>
                <p class="product-type">Crewneck T-Shirt</p>
                <p class="product-description">Full Sleeve Zipper<span>$99</span></p>
                
            </div>
        </div>

        <button ></button>
        <button></button>
        
    </section>
</body>
</html>
